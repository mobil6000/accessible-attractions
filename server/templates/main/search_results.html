{% extends 'base.html' %}
{% load static %}
{% block title %}Результаты поиска{% endblock %}


{% block content %}

<h1>Результаты поиска</h1>
{% if content %}
<ul>
    {% for entry in content %}
    <li class="rich_text">
        <a href="{% url 'attraction_detail' entry.attraction_id %}">{{ entry.name }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="rich_text">По вашему запросу ничего не найдено!</p>
{% endif %}

{% endblock %}
