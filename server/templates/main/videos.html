{% extends 'base.html' %}
{% load static %}
{% block title %}Особенности тифлокомментирования и ориентировки в пространстве{% endblock %}


{% block content %}
    {% for video in videos %}
    <h1>{{ video.title }}</h1>
    <p class="rich-text" >{{ video.description }}</p>
    <video width="900" height="900" controls="controls">
        <source src="{{ video.video_file }}">
    </video>
    {% endfor %}
{% endblock %}
